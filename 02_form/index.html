<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studentenbevraging</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div id="container">
    <main>
      <h1>Studentenbevraging</h1>
      <form action="mailto:naam@server.com" method="post" enctype="text/plain">
        <div class="grid-container">

          <fieldset>
            <legend>Noteer hieronder je e-mailadres</legend>
            <div>              
              <label for="email">E-mailadres</label>
              <input type="email" name="email" id="email" required>
            </div>
          </fieldset>    

          <fieldset>
            <legend>Heb jij een vooropleiding in het buitenland gevolgd?
            </legend>
            <div>
              <input type="radio" name="vooropleiding" id="vooroplJa"
                value="ja" required>
              <label for="vooroplJa">Ja</label>
            </div>
            <div>
              <input type="radio" name="vooropleiding" id="vooroplNee"
                value="nee" required>
              <label for="vooroplNee">Nee</label>
            </div>
          </fieldset>          

          <fieldset>
            <legend>Wat was je leeftijd op 31&nbsp;december 2020? (optioneel)
            </legend>
            <div>
              <label for="leeftijd">Leeftijd (in hele jaren)</label>
              <input type="number" name="leeftijd" id="leeftijd" min="10">
            </div>

          </fieldset>

          <fieldset>
            <legend>Wil jij je opleiding nog iets meegeven over de
              medezeggenschap? (optioneel)
            </legend>
            <div>
              <textarea name="medezeggenschap" id="medezeggenschap"></textarea>
            </div>
          </fieldset>
        </div>

        <input type="submit" value="verzenden">

      </form>
    </main>
    <footer>
      <small>&copy; HoGent</small>
    </footer>
  </div>
</body>

</html>
